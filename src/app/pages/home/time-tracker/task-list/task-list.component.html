<div class="list-header">Task list:</div>
<div *ngIf="!isNewTask && day?.date">
    <img src="img/plus.svg" (click)="newTask()" class="img-add">
</div>
<div *ngIf=isNewTask>
    <form [formGroup]="taskForm">
        <div>
            <label for="project">Projet:</label>
            <input type="text" formControlName="project" [ngClass]="{ 'error': submitted && controls.project.errors }" />
        </div>
        <div>
            <label for="task">Task:</label>
            <input type="text" formControlName="task" class="in-task" [ngClass]="{ 'error': submitted && controls.task.errors }" />
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="number" formControlName="time" class="in-time" [ngClass]="{ 'error': submitted && controls.time.errors }" />
        </div>
        <div>
            <label for="comment">Comment:</label>
            <input type="text" formControlName="comment" class="in-comment" [ngClass]="{ 'error': submitted && controls.comment.errors }"/>
        </div>
        <div>
            <img src="img/checked.svg" (click)="createNewTask()">
        </div>
        <div>
            <img src="img/close.svg" (click)="rollbackTask()">
        </div>
    </form>
</div>
<app-task *ngFor="let task of day?.tasks" [task]="task" (taskDeleteEvent)="taskDelete($event)"></app-task>
<div *ngIf="day?.tasks.length > 0" class="list-prev-footer">
    <div class="list-footer">Work time: {{day?.workTime}}</div>
</div>
